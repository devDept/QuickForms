name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore QuickForms
      - name: Build
        run: dotnet build --configuration Release --no-restore QuickForms/QuickForms.csproj
      - name: Test
        run: dotnet test --no-restore --verbosity normal QuickForms/QuickForms.csproj
	- name: Pack
        run: dotnet pack --configuration Release --no-build --output QuickForms/QuickForms.csproj
	- name: Push
        run: dotnet nuget push "bin/Release/NuGet.QuickForms.${VERSION}.nupkg"  --api-key ${GITHUB_TOKEN} --source "github"
        env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}